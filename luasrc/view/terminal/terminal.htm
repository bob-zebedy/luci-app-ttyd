<%+header%>
<div class="cbi-map">
    <h2 name="content"><%=translate("Terminal")%></h2>
    <iframe id="terminal" style="width: 100%; height: 100%; border: none; border-radius: 3px;"></iframe>
</div>
<script type="text/javascript">
    document.getElementById("terminal").src = "http://" + window.location.hostname + ":7681";
    document.getElementById("terminal").height = document.documentElement.clientHeight;
    window.onresize = function(){
        document.getElementById("terminal").height = document.documentElement.clientHeight;
    }
</script>
<%+footer%>
